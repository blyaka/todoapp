{% extends '_base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="bs-component">
        <div class="jumbotron">
            <h3 id="home-text">Welcome, {{ user.username }}!</h3>
            <div class="list-group">
                <a href="{% url 'notes' %}" class="list-group-item">
                <h4 class="list-group-item-heading" id="home-text">My notes</h4>
                </a>
            </div>
            <button class="btn btn-default" id="home-text"><a id="white-button" href="{% url 'notecreationform' %}">New note</a></button>
        </div>
        </div>
    {% else %}
        <div class="bs-component">
        <div class="jumbotron">
            <h3 id="home-text">Note-service, Signup or Login to get started!</h3>
        </div>
        </div>
    {% endif %}

{% endblock content %}
